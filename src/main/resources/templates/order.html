<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Book</title>
    <meta charset="UTF-8">
</head>
<body>
    <section class="content-header" th:replace="headers/imports::imports"></section>
    <section class="content-header" th:replace="headers/navbar::navbar"></section>

    <div class="container">
        <div class="row my-5">
            <div class="col-sm-6 mx-auto">
                <h4 class="text-primary text-center">Order</h4>
                <form method="post" th:action="@{/orders}" th:object="${order}">
                    <div class="form-group" style="visibility: hidden">
                        <input type="text" class="form-control" placeholder="Id" th:field="*{id}"/>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="Date" th:field="*{date}"/>
                    </div>
                    <div class="form-group">
                        <select name="idBook" title="book">
                            <th:block th:each="book : ${books}">
                                <option th:value="${book.id}" th:label="${book.title}"/>
                            </th:block>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
