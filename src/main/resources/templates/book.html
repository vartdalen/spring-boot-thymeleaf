<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Book</title>
    <meta charset="UTF-8">
</head>
<body>
<section class="content-header" th:replace="headers/imports::imports"></section>
<section class="content-header" th:replace="headers/navbar::navbar"></section>

<div class="container">
    <div class="row my-5">
        <div class="col-sm-6 mx-auto">
            <h4 class="text-primary text-center">Book</h4>
            <form method="post" th:action="@{/books}" th:object="${book}">
                <div class="form-group" style="visibility: hidden">
                    <input type="text" class="form-control" placeholder="Id" th:field="*{id}"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title" th:field="*{title}"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Release Year" th:field="*{releaseYear}"/>
                </div>
                <div class="form-group">
                    <select name="idCategory" title="Category">
                        <th:block th:each="category : ${categories}">
                            <option th:value="${category.id}" th:label="${category.name}"/>
                        </th:block>
                    </select>
                </div>
                <div class="form-group">
                    <select name="idAuthor" title="Author">
                        <th:block th:each="author : ${authors}">
                            <option th:value="${author.id}" th:label="${author.firstName}"/>
                        </th:block>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
